// Apply the java-library plugin to add support for Java Library
import org.gradle.plugins.ide.eclipse.model.Facet
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'



sourceCompatibility = 1.8
tasks.withType(JavaCompile) {    
    options.encoding = 'UTF-8'  
} 
webAppDirName = 'WebContent'  
// In this section you declare where to find the dependencies of your project
repositories {  
    maven{ url 'http://localhost:8081/nexus/content/groups/public/'}
    mavenCentral() 
    jcenter()
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

}


ext{
	SPRINGVERSION="4.2.4.RELEASE"
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5' 
    providedRuntime 'javax.servlet:jstl:1.2'  
    providedRuntime 'javax.websocket:javax.websocket-api:1.0'
    testImplementation 'junit:junit:4.12'
	 compile(
            "org.springframework:spring-beans:${SPRINGVERSION}",
            "org.springframework:spring-context:${SPRINGVERSION}",
            "org.springframework:spring-core:${SPRINGVERSION}",
            "org.springframework:spring-web:${SPRINGVERSION}",
            "org.springframework:spring-test:${SPRINGVERSION}",
            "mysql:mysql-connector-java:6.0.6",
            "com.alibaba:fastjson:1.2.47",
            "ratel:t-sql-common:0.3.10",
            "com.zaxxer:HikariCP:2.7.8",
            "com.belerweb:pinyin4j:2.5.1",
            "com.github.odiszapc:nginxparser:0.9.3"
     )
}

sourceSets {
    main {
    }
}  

eclipse {
    wtp {
        facet {
            facet name: 'jst.web', type: Facet.FacetType.fixed
            facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
            facet name: 'jst.java', type: Facet.FacetType.fixed
            facet name: 'jst.web', version: '2.5'
            facet name: 'jst.java', version: '1.8'
            facet name: 'wst.jsdt.web', version: '1.0'
        }
    }
}
